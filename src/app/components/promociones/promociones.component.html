<div *ngIf="loader" class="loader">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
  <div *ngIf="!loader" class="wrapper">
    <section class="img-header">
      <h1 class="h1-head text-center text-white">Nuestras promociones</h1>
    </section>
    <section>
        <div class="container">
            <div class="row py-5" *ngFor="let url of urls; let i = index">
                <img *ngIf="i === 0" src="{{url}}" alt="">
            </div>
        </div>
    </section>
  </div>
