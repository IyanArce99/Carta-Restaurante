<h1 class="mt-4">Añadir platos</h1>
<p>Añade platos a la carta.</p>
<div class="row">
  <div class="col-12 col-md-4">
    <form [formGroup]="dashesForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
      <div class="row">
          <div class="col-6">
            <input type="text" name="" formControlName="name" class="mr-2 rounded inpt-cat w-100" placeholder="Nombre">
          </div>
          <div class="col-6">
            <input type="number" name="" formControlName="price" class="mr-2 rounded inpt-cat w-100" placeholder="Precio">
          </div>
          <div class="col-12">
              <select name="" formControlName="category" class="w-100 mt-2">
                <option *ngFor="let cat of categoryList" value="{{ cat.$key }}">{{ cat.name }}</option>
              </select>
          </div>
          <div class="col-12">
            <textarea name="description" formControlName="description" id="" cols="10" rows="5" class="mt-2 w-100"></textarea>   
          </div>       
      </div>
      <button type="submit" class="btn-principal d-flex justify-content-center align-items-center text-white px-2 mt-3"><i class="fas fa-plus-circle text-white mr-2"></i>Añadir</button>
    </form>
  </div>
</div>

<table class="table mt-5">
  <caption>Lista de platos</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Precio</th>
      <th scope="col">Categoría</th>
      <th scope="col">Acciones</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dash of dashesList; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ dash.name }}</td>
      <td>{{ dash.description }}</td>
      <td>{{ dash.price }} €</td>
      <td>{{ dash.category }}</td>

      <td><button (click)="editCategory(category)" class="btn-edit text-white px-2 mr-2"><i class="fas fa-edit"></i></button><button (click)="deleteCategory(dash.$key)" class="btn-delete text-white"><i class="fas fa-trash-alt"></i></button></td>
    </tr>
  </tbody>
</table>
