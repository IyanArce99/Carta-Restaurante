<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1>Añadir categorías (platos)</h1>
  <p class="custom-text">Añade categorías a la carta de platos del menú. </p>
</div>
<div class="row">
  <div class="col-lg-5 col-md-12 col-sm-12">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="d-flex">
      <input type="text" name="" formControlName="name" class="mr-2 rounded inpt-cat" placeholder="Nombre de la categoría">
      <button type="submit" class="btn-principal d-flex justify-content-center align-items-center text-white px-2"><i class="fas fa-plus-circle text-white mr-2"></i>Añadir</button>
    </form>
  </div>
</div>

<table class="table mt-5">
    <caption>Lista de categorías de la carta</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categoryList; let i = index">
        <th scope="row">{{ i }}</th>
        <td>{{ category.name }}</td>
        <td class="d-flex"><button (click)="editCategory(category)" class="btn-edit text-white px-2 mr-2"><i class="fas fa-edit"></i></button><button (click)="deleteCategory(category.$key)" class="btn-delete text-white"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
