<div class="row">
    <div class="col-6">
      <h1 class="mt-4">Añadir categorías a las bebidas</h1>
      <p>Añade categorías a la carta de bebidas</p>
      <form [formGroup]="categoryDrinksForm" (ngSubmit)="onSubmit()" class="d-flex">
        <input type="text" name="" formControlName="name" class="mr-2 rounded inpt-cat p-1">
        <button type="submit" class="btn-principal d-flex justify-content-center align-items-center text-white p-2"><i class="fas fa-plus-circle text-white mr-2"></i>Añadir</button>
      </form>
    </div>
  </div>
  
  <table class="table mt-5">
      <caption>Lista de categorías de la carta</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categoryDrinkList; let i = index">
          <th scope="row">{{ i }}</th>
          <td>{{ category.name }}</td>
          <td><button (click)="editCategory(category)" class="btn-edit text-white px-2 mr-2"><i class="fas fa-edit"></i></button><button (click)="deleteCategory(category.$key)" class="btn-delete text-white"><i class="fas fa-trash-alt"></i></button></td>
        </tr>
      </tbody>
    </table>
